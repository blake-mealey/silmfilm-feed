<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SilmFilm Feed</title>
  </head>
  <body>
    <style>
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto',
          'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans',
          'Helvetica Neue', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      .App {
        text-align: center;
      }

      .App-header {
        background-color: #282c34;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        font-size: calc(10px + 2vmin);
        color: white;
      }

      .App-header > p {
        max-width: 1000px;
      }

      .App-link {
        color: #61dafb;
      }
    </style>

    <div class="App">
      <header class="App-header">
        <p>SilmFilm Feed</p>
        <p>
          Somehow you stumbled upon this... this is a filtered RSS feed of
          <a href="https://tolkienprof.fireside.fm/" class="App-link"
            >The Tolkien Professor</a
          >
          podcast which only includes episodes from the SilmFilm show. I created
          this so that I could easily just listen to the SilmFilm show from my
          podcast app.
        </p>
        <p>
          <a
            class="App-link"
            href="https://silmfilm-feed.netlify.app/api/feed"
            target="_blank"
            rel="noopener noreferrer"
            >RSS Feed</a
          >
          <span> | </span>
          <a
            class="App-link"
            href="https://github.com/blake-mealey/silmfilm-feed"
            target="_blank"
            rel="noopener noreferrer"
            >Source Code</a
          >
        </p>
      </header>
    </div>
  </body>
</html>
